<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Change Password</h2>
    <input type="password" id="old" placeholder="Old Password" /><br>
    <input type="password" id="new" placeholder="New Password" /><br>
    <input type="password" id="confirm" placeholder="Confirm Password" /><br>
    <button onclick="updatePassword()">Update</button>

    <script>
        function updatePassword() {
            const oldPwd = document.getElementById("old").value;
            const newPwd = document.getElementById("new").value;
            const confirmPwd = document.getElementById("confirm").value;

            let user = JSON.parse(localStorage.getItem("user"));
            if (user.password === oldPwd) {
                if (newPwd === confirmPwd) {
                    user.password = newPwd;
                    localStorage.setItem("user", JSON.stringify(user));
                    alert("Password changed");
                    window.location.href = "dashbord.html";
                } else {
                    alert("Passwords do not match");
                }
            } else {
                alert("Incorrect old password");
            }
        }
    </script>
</body>
</html>
